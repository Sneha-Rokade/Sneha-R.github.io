<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link href="signup.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="signup-box">
        <div class="col-1">
            <img src="mobimg.jpg">
        </div>
        <div class="col-2">
            <h2>Let's Shop Now</h2>
            <span>have an account? <a href="#">Login</a></span>
            <a href="" class="google-link">
                <img src="Google .png"> Continue with Google
            </a>
            <h4>or</h4>

            <form>
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" class="input-field" required>
                <label>Password</label>
                <input type="password" placeholder="Enter password" class="input-field" required>

                <div class="row">
                    <input type="checkbox" required>
                    <span>I Agree <a href="#">terms and conditions</a></span>
                </div>
                <button type="submit">Register Now</button>
            </form>
        </div>
        </div>
        
    </div>

</body>
</html>
