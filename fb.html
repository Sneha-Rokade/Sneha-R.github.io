<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Create a new account</title>
    <link href="/fb.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                <p>Facebook helps you connect and share with the people in your life.<p>
            </div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <!--<label for="exampleInputEmail1">Email address</label>-->
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email address or phone number">
                    </div>
                    <div class="form-group">
                        <!--<label for="exampleInputPassword1">Password</label>-->
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button class="button" type="submit">Log in</button>
                    <a href="#">Forgot password?</a>
                    <hr>
                    <button class="newbtn" type="submit">Create new account</button>
                </form>
                <div class="nt">
                   <span><strong>Create a page</strong> for celebrity,brand or business.</span>
                </div>
            </div>
        </div>
    </div>
              
</body>
</html>
